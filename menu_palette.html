<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood</title>
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="CSS/main.css">
        <link rel="stylesheet" href="CSS/menu.css">
        <script src="https://kit.fontawesome.com/fdfdfc919c.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div id="main-wrapper">
            <header>
                <div class="header-arrow">
                    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div class="header-logo">
                    <img src="img/logo.png" alt="Logo Ohmyfood" />
                </div>
            </header>

            <div class="restaurant-bg"></div>

            <main class="main-menu">
                <div class="main-title">
                    <h1>La palette du goût</h1>
                    <div class="main-title__heart">
                        <i class="far fa-heart"></i>
                    </div>
                </div>

                <section class="entrance">
                    <h2>Entrées</h2>
                    <div>
                        <div class="card-move">
                            <div class="card-move__description">
                                <h2>Les origines du héros</h2>
                                <p>Mordu par une araignée radioactive mutante</p>
                            </div>
                            <div class="card-move__page">
                                <p>P2</p>
                            </div>
                            <div class="card-move__bar">
                                <i class="fas fa-spider card-move__bar__spider"></i>
                            </div>
                        </div>
                    </div>
                </section>

                <div>
                    <a href="#">Explorer nos restaurants</a>
                </div>
            </main>

            <footer>
                <div class="footer-title">
                    <p>ohmyfood</p>
                </div>
                <div class="footer-links">
                    <p><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></p>
                    <p><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></p>
                    <p><a href="#">Mentions légales</a></p>
                    <p><a href="mailto:ohmyfood.contact@gmail.com">Contact</a></p>
                </div>
            </footer>
        </div>
    </body>
</html>
